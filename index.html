<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="static/jquery.js"></script>
    <style type="text/css">
        body {margin: 0;padding: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-family: "微软雅黑";
            background: url("static/images/dombg.jpg") no-repeat top center;
        }

        * {margin: 0;padding: 0;}

        a {text-decoration: none}

        button {outline: none}

        .container {width: 100%;overflow: hidden;opacity: 0.95;filter: alpha(opacity=95)}

        .main {padding: 80px;overflow: hidden;}

        .setUl {list-style: none;
            -webkit-box-shadow: 0 0 50px 0 #323459;
            -moz-box-shadow: 0 0 50px 0 #323459;
            box-shadow: 0 0 50px 0 #323459;}

        .setUl li {float: left;overflow: hidden;}

        .hotHref { }

        .hotHref {width: 400px;overflow: hidden;background: url("static/images/showbg.jpg") no-repeat top left;background-size: cover}

        .hotHrefDiv {background: rgba(50, 52, 89, 0.8);width: 100%;height: inherit;}

        .hotHrefDiv h5 {text-align: center;color: #fff;font-size: 16px;margin-top: 15px;font-weight: normal}

        .fiverDiv1 dl {}

        .fiverDiv1 dl dd {height: 25px !important;line-height: 25px !important;}

        .hotHrefDiv h3 {text-align: center;color: #fff; padding-top: 30px;}

        .hotHref img {width: 250px;}

        .secondLi {background: url("static/images/bgss.png") no-repeat top left;background-size: cover; width: 830px;}

        .secondLiDiv {width: 100%;height: inherit;background: rgba(50, 52, 89, 0.8); padding-top: 5%;}

        .secondLiDivC {background: rgba(50, 52, 89, 0.95);width: 90%;margin: 0 auto; min-height: 80%;}

        .secondLi h2 {color: #fff;font-size: 24px;padding: 30px 0 0 30px;}

        .secondLi h3 {color: #fff;font-size: 20px;padding: 20px 0 0 30px;font-weight: normal}

        .secondLi h4 {border-bottom: 2px solid rgba(255, 255, 255, 0.5);width: 60px;margin: 15px 0 0 30px;}

        .secondLi p {padding: 30px;color: #fff;font-size: 14px;line-height: 30px;text-indent: 28px;}

        .threeLi {width: 950px;background: url("static/images/personbg.jpg") no-repeat left top;background-size: cover;}

        .threeLi h2 {color: #323459;font-size: 24px;text-align: center;padding-top: 50px;}

        .threeLi h4 {border-bottom: 2px solid rgba(50, 52, 89, 0.75);width: 50px;margin: 30px auto;}

        .threeLM {background: rgba(50, 52, 89, 0.8);width: 100%;height: inherit;padding-top: 5%;}

        .threeLM p {padding: 15px;color: #323459;font-size: 14px;line-height: 30px; width: 85%;margin: 0 auto;}

        .threeLMDiv {width: 70%;background: rgba(255, 255, 255, 0.75);margin: 0 auto;color: #000;min-height: 80%;}

        .fourLi {background: url("static/images/yjbg.jpg") no-repeat top center;background-size: 1130px auto;width: 1000px;}

        .forLimain {background: rgba(50, 52, 89, 0.8);width: 100%;height: inherit;}

        .forLicon {margin: 0 80px;padding: 80px 0;}

        .forLicon dl {overflow: hidden;}

        .forLicon dl dd {float: left;width: 30%;background: red;overflow: hidden;position: relative;margin: 15px 1.5%;border: 1px solid #fff;cursor: pointer;}

        .forLicon dl dd img {width: 100%;height: inherit;}

        .forLicon dl dd h4 {position: absolute;top: 0;left: 0;width: 100%;background: rgba(50, 52, 89, 0.8);text-align: center;color: #fff;font-weight: normal;}

        .fiverLi {background: #323459;width: 800px;}

        .fiverLi h2 {color: #fff;text-align: center;line-height: 50px;padding-top: 30px;font-size: 18px}

        .fiverDiv {padding: 0 30px;margin-top: 20px;}

        .fiverDiv dl {overflow: hidden;list-style: none}

        .fiverDiv dl dd {float: left;height: 30px;border: 1px solid #fff;line-height: 30px;margin: 4px 7px;-webkit-border-radius: 3px;-moz-border-radius: 3px;border-radius: 3px;padding: 0 15px;color: #fff;font-size: 14px;cursor: pointer;}

        .fiverDiv dl dd span {width: 100%;display: block;height: 30px;text-decoration: none}

        .fiverDiv dl dd:hover {background: #fff;color: #323459;}

        .fiverDiv dl dd:hover span {color: #323459;}

        .sixLi {background: rgba(50, 52, 89, 0.9);width: 800px;}

        .sexLiDiv {width: 94%;margin: 30px auto;background: rgba(255, 255, 255, 0.85);
            -webkit-box-shadow: 0 0 10px 1px #727382;
            -moz-box-shadow: 0 0 10px 1px #727382;
            box-shadow: 0 0 10px 1px #727382;height: 90%;}

        .sexLiDiv h3 {text-align: center;line-height: 50px;padding-top: 15px;color: #323459;font-size: 16px}

        .sexLiDiv p {text-indent: 25px; color: #323459;line-height: 35px;padding: 0 15px 35px 15px;font-size: 14px;}

        .hrefPop {width: 350px;height: 180px;background: #fff;position: absolute;z-index: 9999;
            -webkit-box-shadow: 0 0 10px 1px #727382;
            -moz-box-shadow: 0 0 10px 1px #727382;
            box-shadow: 0 0 10px 1px #727382;}

        .titlePop {text-align: center;height: 35px;line-height: 35px;font-size: 14px;color: #fff;background: #282a4c;}

        .hrefCon {color: #323459;text-align: center;line-height: 105px;font-size: 14px; }

        .bottomPop {height: 40px;overflow: hidden;}

        .bottomPop p {margin: 0 15px;}

        .bottomPop p button {width: 60px;height: 28px;border: none;-webkit-border-radius: 3px;-moz-border-radius: 3px;border-radius: 3px;overflow: hidden;cursor: pointer;}

        .nohref {float: left;}

        .nohref button {background: #ccc;}

        .yeshref {float: right;}

        .yeshref button {background: #323459;}

        .yeshref button a {color: #fff;font-size: 12px;display: block;width: 100%;height: inherit;text-align: center;line-height: 28px;}

        .setWell {width: 100%;position: fixed;background: rgba(0, 0, 0, 0.2);top: 0;left: 0;}

        .TipsDiv {width: 100%;background: rgba(0, 0, 0, 0.8);position: fixed;z-index: 9999999;top: 0;left: 0;}

        .TipsCon {position: absolute;width: 460px;height: 160px;background: #f6f6f6;-webkit-border-radius: 5px;-moz-border-radius: 5px;border-radius: 5px;}

        .topTips {}

        .topTips p {margin: 20px 15px 0 15px;font-size: 14px;color: #323459;line-height: 25px;overflow: hidden;}

        .topTips p i {text-align: right;border: 1px dashed #ccc;display: block;float: right;font-style: normal;padding: 3px 20px;color: #999;}

        .TimesDLi {width: 600px;background: rgba(50, 52, 89, 0.5)}

        .times {width: 100%;}

        .timeP {text-align: center;line-height: 120px;font-size: 50px;color: #323459;font-weight: bold;padding-top: 100px;}

        .showTime {width: 400px;height: 170px;border: 1px dashed #ccc;margin: 0 auto;position: relative;-webkit-border-radius: 10px;-moz-border-radius: 10px;border-radius: 10px;overflow: hidden;}

        .TimeTop {width: 0;height: 10px;top: 0px;left: 0;background: #000;}

        .TimeLeft {width: 10px;height: 0;right: 0px;top: 0;}

        .TimeBottom {width: 0;height: 10px;bottom: 0px;right: 0;}

        .TimeRight {width: 10px;height: 0;left: 0px;bottom: 0;}

        .TimeDD {position: absolute;}

        .showTimeC {width: 380px;height: 150px;border: 1px dashed #ccc;margin: 10px;text-align: center;line-height: 150px;font-size: 60px;font-weight: bold}


    </style>
</head>
<body>
<div class="container">
    <div class="main">
        <ul class="setUl">
            <li class="hotHref">
                <div class="hotHrefDiv">
                    <h3>标签</h3>
                    <h5>语言</h5>
                    <div class="fiverDiv lanDiv" style="padding: 0 15px">
                        <dl></dl>
                    </div>
                    <h5>开发工具</h5>
                    <div class="fiverDiv toolDiv" style="padding: 0 15px">
                        <dl></dl>
                    </div>
                </div>
            </li>
            <li class="secondLi">
                <div class="secondLiDiv">
                    <div class="secondLiDivC"></div>
                </div>
            </li>
            <li class="threeLi">
                <div class="threeLM">
                    <div class="threeLMDiv"></div>
                </div>
            </li>
            <li class="fourLi">
                <div class="forLimain">
                    <div class="forLicon">
                        <dl></dl>
                    </div>
                </div>
            </li>
            <li class="fiverLi">
                <h2>热点连接</h2>
                <div class="fiverDiv hrefEvent fiverHot">
                    <dl></dl>
                </div>
            </li>
            <li class="sixLi">
                <div class="sexLiDiv"></div>
            </li>
            <li class="TimesDLi">
                <div class="times">
                    <div class="timeP"></div>
                    <div class="showTime">
                        <div class="showTimeC"></div>
                        <div class="TimeDD TimeTop"></div>
                        <div class="TimeDD TimeLeft"></div>
                        <div class="TimeDD TimeBottom"></div>
                        <div class="TimeDD TimeRight"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        var DH = document.documentElement.clientHeight;
        var DW = document.documentElement.clientWidth;
        var getUlP = 0;

        function TechnologicalProcess(callbacl) {
            $.ajax({
                type: "GET",
                url: "./static/text.json",
                success: function (response) {
                    for (var i = 0; i < response.firstLi.language.length; i++) {
                        $(".lanDiv dl").append("<dd>" + response.firstLi.language[i] + "</dd>")
                    }
                    for (var j = 0; j < response.firstLi.tool.length; j++) {
                        $(".toolDiv dl").append("<dd>" + response.firstLi.tool[j] + "</dd>")
                    }
                    $(".secondLiDivC").append("<h2>" + response.secondLi.title + "</h2><h3>" + response.secondLi.text + "</h3><h4></h4><p>" + response.secondLi.content + "</p>")
                    $(".threeLMDiv").append("<h2>" + response.threeLi.title + "</h2><h4></h4><p>" + response.threeLi.content + "</p>")
                    for (var k = 0; k < response.fourLi.length; k++) {
                        $(".forLicon dl").append("<dd><img src=" + response.fourLi[k].img + "><div class='forItems'><h4 setHref='" + response.fourLi[k].href + "'>" + response.fourLi[k].title + "</h4></div></dd>")
                    }
                    for (var p = 0; p < response.fiverLi.length; p++) {
                        $(".fiverHot dl").append(" <dd><span setHref=" + response.fiverLi[p].href + ">" + response.fiverLi[p].title + "</span></dd>")
                    }
                    $(".sexLiDiv").append("<h3>" + response.sexLi.title + "</h3>");
                    for (var q = 0; q < response.sexLi.content.length; q++) {
                        $(".sexLiDiv").append(" <p>" + response.sexLi.content[q] + "</p>")
                    }
                    callbacl()
                },
                err: function (err) {
                    console.log(err);
                }
            })
        }

        TechnologicalProcess(function () {
            getUlP = parseFloat($(".main").css('paddingLeft'));
            $(".setUl li").css({
                "height": DH - getUlP * 2
            });
            $(".setUl").css({
                "height": DH - getUlP * 2
            });
            $(".forLicon dl dd").css({
                'height': ($(".setUl li").height() - 220) / 2 + "px"
            });
            $(".forLicon dl dd").each(function () {
                $(this).find('img').attr("ondragstart", "return false")
            });
            $(".forLicon dl dd h4").css({
                'height': ($(".setUl li").height() - 220) / 2 + "px",
                "lineHeight": ($(".setUl li").height() - 220) / 2 + "px"
            });

            setEvent($(".forLicon dl dd"), 'h4');

            setEvent($(".hrefEvent dl dd"), 'span');

            MouseScroll();
        });

        // a链接
        function setEvent(obj, objLable) {
            var setVal = true;
            obj.each(function (index) {
                $(this).mousedown(function (evtD) {
                    $(document).mousemove(function (evtM) {
                        if (Math.abs(evtD.clientX - evtM.clientX) > 0) {
                            setVal = false;
                        }
                    })
                })
                $(this).mouseup(function () {
                    if (setVal) {
                        setHref(obj.eq(index).find(objLable).attr('setHref'), obj.eq(index).find(objLable).html())
                    }
                    setVal = true
                })
            });
        }

        // 弹窗
        function setHref(url, value) {
            var setPopHtml = '<div class="hrefPop">\n' +
                '    <div class="titlePop">页面跳转</div>\n' +
                '    <div class="hrefCon">\n' +
                '        是否确认跳转此页面\n' +
                '    </div>\n' +
                '    <div class="bottomPop">\n' +
                '        <p class="nohref setAH"><button>取消</button></p>\n' +
                '        <p class="yeshref setAH"><button><a href="javascript:;">确认</a></button></p>\n' +
                '    </div>\n' +
                '</div>';
            $("body").append('<div class="setWell">' + setPopHtml + '</div>');
            $(".setWell").height(DH)
            // $(".yeshref a").attr('href', url);
            $(".yeshref").click(function () {
                window.location.href = url
            })
            $(".hrefCon").html('是否确认跳转至 - ' + value + ' - 页面')
            $(".hrefPop").css({
                'top': (DH - $(".hrefPop").height()) / 2 - 50 + 'px',
                'left': (DW - $(".hrefPop").width()) / 2 + 'px',
            });
            $(".setAH").click(function () {
                $(".setWell").remove()
            })
        }

        // 拖动、滚动
        function MouseScroll() {
            var setml = 0;
            var getMDX = 0;
            var getUlPaddingL = getUlP * 2;
            var getUlli = 0;
            var getMX = 0;
            var setvalue = 0;
            for (var i = 0; i < $(".setUl li").length; i++) {
                getUlli += $(".setUl li").eq(i).width()
            }
            $(".setUl").css({
                'width': getUlli + "px"
            });
            $(".setUl").mousedown(function (mde) {
                var mdEx = mde.clientX;
                getMX = mdEx;
                var getleft = $(this).offset().left - getUlP;
                $(document).bind("mousemove", function (mme) {
                    var mmEx = mme.clientX;
                    setvalue = -(getMX - mmEx);
                    getMDX = mmEx - mdEx;
                    if ((-setml) >= ($(".setUl").width() + getUlPaddingL - DW)) {
                        if (getMDX > 0) {
                            setml = getleft + getMDX;
                        } else {
                            setml = -($(".setUl").width() + getUlPaddingL - DW);
                        }
                    } else if (setml >= 0) {
                        if (getMDX > 0) {
                            setml = 0;
                        } else {
                            setml = getleft + getMDX;
                        }
                    } else {
                        setml = getleft + getMDX;
                    }
                    $(".setUl").css({
                        "marginLeft": setml + 'px'
                    })
                    getMX = mmEx;
                });
            })
            $(document).mouseup(function () {
                $(document).unbind("mousemove");
                var timer = setInterval(function () {
                    setvalue = setvalue * 0.92;
                    setml = setml + setvalue;
                    if (Math.abs(setvalue) < 1) {
                        clearInterval(timer)
                    }
                    if ((-setml) >= ($(".setUl").width() + getUlPaddingL - DW)) {
                        setml = -($(".setUl").width() + getUlPaddingL - DW);
                        clearInterval(timer)
                    } else if (setml >= 0) {
                        setml = 0;
                        clearInterval(timer)
                    }
                    $(".setUl").css({
                        "marginLeft": setml + 'px'
                    })
                }, 30)
            })
        }

        // 提示
        TipsOperation();

        function TipsOperation() {
            var Tips = '<div class="TipsDiv">\n' +
                '    <div class="TipsCon">\n' +
                '        <div class="topTips">\n' +
                '            <p>温馨提示:</p>\n' +
                '            <p>把鼠标放在页面的中央区域，按下鼠标，左右拖动进行页面的预览！</p>\n' +
                '            <p><i>点击页面取消提示</i></p>\n' +
                '        </div>\n' +
                '    </div>\n' +
                '</div>'
            $('body').append(Tips)
            $(".TipsDiv").height(DH);
            $(".TipsCon").css({
                "top": Math.random() * (DH - $(".TipsCon").height()) + "px",
                "left": Math.random() * (DW - $(".TipsCon").width()) + "px",
            });

            $(document).click(function () {
                $('.TipsDiv').remove()
            })
        }

        var times = {};
        var getDate;
        var TimeWidth = 10;
        var ItemsF = {
            width: $(".showTime").width(),
            height: $(".showTime").height(),
            background: ['#67C23A', '#E6A23C', '#F56C6C', '#909399', '#409EFF']
        };

        TimeNew();
        setInterval(function () {
            TimeNew()
        }, 1000);

        function TimeNew() {
            getDate = new Date();
            times = {
                getFullYear: getDate.getFullYear(),
                getMonth: getDate.getMonth() + 1,
                getDate: getDate.getDate(),
                getHours: getDate.getHours(),
                getMinutes: getDate.getMinutes(),
                getSeconds: getDate.getSeconds()
            };
            times.getHours = setHMS(times.getHours);
            times.getMinutes = setHMS(times.getMinutes);
            times.getSeconds = setHMS(times.getSeconds);
            var timesN = times.getFullYear + "-" + times.getMonth + "-" + times.getDate + " " + times.getHours + ":" + times.getMinutes + ":" + times.getSeconds;
            var getBGColor = ItemsF.background[parseInt(Math.random() * ItemsF.background.length) + 1];
            $(".showTimeC").html(times.getSeconds);
            $(".showTimeC").css({
                'color': getBGColor
            });
            $(".showTime").css({
                'borderColor': getBGColor
            });
            $(".showTimeC").css({
                'borderColor': getBGColor
            });
            $(".timeP").html(timesN);
            $(".showTime .TimeDD").css({
                "width": 0,
                "height": 0,
                "background": getBGColor
            });
            $(".showTime .TimeDD").eq(0).height(TimeWidth);
            $(".showTime .TimeDD").eq(0).animate({
                "width": ItemsF.width
            }, 250, 'linear', function () {
                $(".showTime .TimeDD").eq(1).width(TimeWidth);
                $(".showTime .TimeDD").eq(1).animate({
                    "height": ItemsF.height
                }, 250, 'linear', function () {
                    $(".showTime .TimeDD").eq(2).height(TimeWidth);
                    $(".showTime .TimeDD").eq(2).animate({
                        "width": ItemsF.width
                    }, 200, 'linear', function () {
                        $(".showTime .TimeDD").eq(3).width(TimeWidth);
                        $(".showTime .TimeDD").eq(3).animate({
                            "height": ItemsF.height
                        }, 250, 'linear')
                    })
                })
            })
        }

        function setHMS(val) {
            if (val < 10) {
                return '0' + val
            } else {
                return val
            }
        }
    })

</script>


</body>
</html>
